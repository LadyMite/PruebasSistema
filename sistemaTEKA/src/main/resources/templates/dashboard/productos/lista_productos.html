<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>
</head>

<body>

    <div th:replace="dashboard/fragments/heads :: heads"></div>
    <div th:replace="dashboard/fragments/menu :: menu"></div>

    <div class="content">
        <div class="container-bg">
            <div class="table-container">
                <h2 class="mb-4 text-center">Lista de Productos</h2>

                <!-- Filtros -->
                <div class="card mb-4">
                    <div class="card-header">Buscar por</div>
                    <div class="card-body">
                        <form id="filtroForm">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select id="categoria" name="categoria" class="form-select">
                                        <option value="">Seleccione una categoría</option>
                                        <option th:each="categoria : ${categorias}" th:text="${categoria}"
                                            th:value="${categoria}"
                                            th:selected="${categoria} == ${categoriaSeleccionada}"></option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="codigoProducto" class="form-label">Código de Producto</label>
                                    <input type="text" id="codigoProducto" name="codigo" class="form-control"
                                        placeholder="Código de Producto" th:value="${codigoSeleccionado}">
                                </div>
                                <div class="col">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <input type="text" id="modelo" name="modelo" class="form-control"
                                        placeholder="Modelo" th:value="${modeloSeleccionado}">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Botón para agregar producto -->
                <div class="d-flex justify-content-between align-items-center p-3">
                    <div class="mb-3 mt-3 ms-3 me-3">
                        <a th:href="@{/agregarProducto}" class="btn btn-primary">Agregar Producto</a>
                    </div>
                    <div class="mb-3 mt-3 ms-3 me-3">
                        <label for="pageSizeSelect" class="form-label me-2">Mostrar:</label>
                        <select id="pageSizeSelect" class="form-select d-inline-block w-auto">
                            <option value="5">5</option>
                            <option value="10" selected>10</option>
                            <option value="20">20</option>
                        </select>
                        <span class="ms-2">elementos por página</span>
                    </div>
                </div>

                <div class="container">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Nombre de Categoría</th>
                                <th>Código de Producto</th>
                                <th>Modelo</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaProductos">
                            <tr th:each="producto : ${productos}">
                                <td th:text="${producto.categoria.nombreCategoria}"></td>
                                <td th:text="${producto.codigoProducto}"></td>
                                <td th:text="${producto.modelo}"></td>
                                <td>
                                    <button type="button" class="btn-sm">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button type="button" class="btn-sm">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{js/lista_productos.js}"></script>

</body>

</html>
