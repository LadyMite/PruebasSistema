<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        span.text-danger {
            color: red;
        }
    </style>
</head>

<body>

    <div th:replace="dashboard/fragments/heads :: heads"></div>
    <div th:replace="dashboard/fragments/menu :: menu"></div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Agregar Producto</h2>

                        <!-- Formulario para agregar producto -->
                        <form id="agregarProductoForm" th:action="@{/agregarProducto}" method="post" th:object="${producto}" class="row g-3">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="codigoProducto" class="form-label">Código de Producto</label>
                                    <input type="text" id="codigoProducto" name="codigoProducto" class="form-control" placeholder="Código de Producto" th:value="*{codigoProducto}">
                                    <span th:if="${#fields.hasErrors('codigoProducto')}" th:errors="*{codigoProducto}" class="text-danger"></span>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="modelo" class="form-label">Modelo</label>
                                    <input type="text" id="modelo" name="modelo" class="form-control" placeholder="Modelo" th:value="*{modelo}">
                                    <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger"></span>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-group">
                                    <label for="categoria" class="form-label">Categoría</label>
                                    <select id="categoria" name="categoria.idCategoria" class="form-select">
                                        <option value="">Seleccione una categoría</option>
                                        <option th:each="categoria : ${categorias}" th:text="${categoria.nombreCategoria}" th:value="${categoria.idCategoria}"></option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('categoria.idCategoria')}" th:errors="*{categoria.idCategoria}" class="text-danger"></span>
                                </div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Agregar Producto</button>
                                <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
